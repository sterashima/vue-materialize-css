<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Materialize CSS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<script type="text/javascript" src="build/build.js"></script>
</head>
<body>
    <div id="main" class="row">
        <div class="col s12">
        	<h2>Components</h2>
        	<h3>Tab</h3>
        	<tabs>
        		<tab header="a">AA</tab>
        		<tab header="b">BB</tab>
        		<tab header="c">CC</tab>
        		<tab header="d">DD</tab>
        	</tabs>
            <h2>Methods</h2>
	        <h3>Tooltip</h3>
	        <button class="btn" @mouseover="tooltip($event.target, 'top',   'top')">top</button>
	        <button class="btn" @mouseover="tooltip($event.target, 'left',  'left')">left</button>    
	        <button class="btn" @mouseover="tooltip($event.target, 'bottom','bottom')">bottom</button>
	        <button class="btn" @mouseover="tooltip($event.target, 'right', 'right')">right</button>
        </div>
    </div>
</body>
</html>
